<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script type="module">
    import { defineCustomElements } from '{{EXTENSION_PATH}}/node_modules/fudgedit/dist/esm/index.js';
    defineCustomElements(window);
  </script> -->
  <script src="https://unpkg.com/fudgedit@0.1.3/dist/fudgeapps.js"></script>
  <title>Kaitai Struct IDE</title>
  <style>
    fudge-hex-editor * {
      color: black;
    }
  </style>
</head>
<body style="width: 100%; height: 100%; background-color: white;">

  <input type="number" name="regionDepth" id="regionDepth" value="2" onchange="document.getElementById('editor').setAttribute('region-depth', event.target.value)">
  <fudge-hex-tooltip id="tooltip"></fudge-hex-tooltip>
  <fudge-hex-editor id="editor" edit-type="readonly"></fudge-hex-editor>

  <script>
    (function() {
      const vscode = acquireVsCodeApi();

      const editor = document.getElementById("editor");
      editor.addEventListener("hexCursorChanged", (newCursorPosition) => {
        vscode.postMessage({
          event: 'hexCursorChanged',
          args: newCursorPosition
        })
      })

      window.addEventListener('message', ({ data }) => {
        switch (data.command) {
          case 'openFile':
            const f = data.file;
            editor.acceptFile(new File([Uint8Array.from(atob(f.bits), c => c.charCodeAt(0))], f.name));
            break;
          case 'updateRegions':
            editor.regions = JSON.parse(atob(data.regionB64));
            editor.mode = "region";
            break;
          case 'jumpTo':
            editor.setSelection({
              start: data.start,
              end: data.end
            })
            editor.setCursorPosition(data.start);
            editor.setLineNumber(Math.floor(data.start / 16))
        }
      })

    })()
  </script>
</body>
</html>
